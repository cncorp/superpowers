version: '3.8'

# Superpowers Docker Compose
# Orchestrates all skill containers from a single place
# Run from superpowers directory: docker-compose up -d

services:
  # Semantic Code Search - Vector-based code discovery
  semantic-search-db:
    image: pgvector/pgvector:pg16
    container_name: superpowers-semantic-search-db
    environment:
      POSTGRES_DB: codesearch
      POSTGRES_USER: codesearch
      POSTGRES_PASSWORD: codesearch  # pragma: allowlist secret
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - semantic-search-data:/var/lib/postgresql/data
      - ./dot-claude/skills/semantic-code-search/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codesearch -d codesearch"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - superpowers

  semantic-search-cli:
    build:
      context: ./dot-claude/skills/semantic-code-search
      dockerfile: Dockerfile
    container_name: superpowers-semantic-search-cli
    depends_on:
      semantic-search-db:
        condition: service_healthy
    environment:
      # Reads from .env file at superpowers root, or from host environment
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY required - set in .env or export in shell}
      DATABASE_URL: postgresql://codesearch:codesearch@semantic-search-db:5432/codesearch  # pragma: allowlist secret
    volumes:
      # Mount skill source code
      - ./dot-claude/skills/semantic-code-search/src:/app/src:ro
      # Mount project root (parent of superpowers directory)
      - ..:/project:ro
    working_dir: /project
    command: tail -f /dev/null
    networks:
      - superpowers

  # Add more skills here as services...
  # playwright-tester:
  #   ...
  # twilio-test-caller:
  #   ...

volumes:
  semantic-search-data:

networks:
  superpowers:
    driver: bridge
